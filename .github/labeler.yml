backport:
  - head-branch: ['^v[0-9]+\.x\.x']

code:
  - changed-files:
      - any-glob-to-any-file:
          - "src/**"

build:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.gradle*"

ci:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**"

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
          - "docs/**"

license:
  - changed-files:
      - any-glob-to-any-file:
          - "LICENSE"

gradle:
  - changed-files:
      - any-glob-to-any-file:
          - "gradlew*"
          - ".gradle/**"
          - "gradle/**"
          - "setting.gradle*"

gitignore:
  - changed-files:
      - any-glob-to-any-file:
          - ".gitignore"

codestyle:
  - changed-files:
      - any-glob-to-any-file:
          - ".editorconfig"
          - ".idea/codeStyles/**"
